<svg width="1400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#000000" opacity="0.1"/>

      <!-- Horizontal movement -->
      <animateTransform 
        attributeName="patternTransform" 
        type="translate" 
        values="0,0;30,0" 
        dur="12s" 
        repeatCount="indefinite"/>

      <!-- Vertical smooth sine-like wave -->
      <animateTransform
        attributeName="patternTransform"
        type="translate"
        additive="sum"
        dur="4s"
        repeatCount="indefinite"
        values="
          0,0;
          0,0.39;
          0,0.77;
          0,1.15;
          0,1.5;
          0,1.85;
          0,2.07;
          0,2.27;
          0,2.43;
          0,2.55;
          0,2.62;
          0,2.65;
          0,2.62;
          0,2.55;
          0,2.43;
          0,2.27;
          0,2.07;
          0,1.85;
          0,1.5;
          0,1.15;
          0,0.77;
          0,0.39;
          0,0;
          0,-0.39;
          0,-0.77;
          0,-1.15;
          0,-1.5;
          0,-1.85;
          0,-2.07;
          0,-2.27;
          0,-2.43;
          0,-2.55;
          0,-2.62;
          0,-2.65;
          0,-2.62;
          0,-2.55;
          0,-2.43;
          0,-2.27;
          0,-2.07;
          0,-1.85;
          0,-1.5;
          0,-1.15;
          0,-0.77;
          0,-0.39;
          0,0
        "
      />
    </pattern>
  </defs>

  <rect width="1400" height="400" fill="#E5E5E5"/>
  <rect width="1400" height="400" fill="url(#dotPattern)"/>
</svg>
